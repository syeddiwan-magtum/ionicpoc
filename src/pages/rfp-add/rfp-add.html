<ion-header>
  <ion-card-header class="list-he ">
    <ion-navbar>
      <ion-title>Create an RFP</ion-title>
    </ion-navbar>
  </ion-card-header>
</ion-header>

<ion-content padding class=" rfpadd-page ">
  <ion-row>
    <ion-col col-4 col-sm-4 col-lg-4 col-md-4 col-xs-12>
      <ion-item>
        <ion-label>Select Project Number</ion-label>
        <ion-select [(ngModel)]="rfpModel.project_id">

          <ion-option *ngFor="let project of projectList"    value="{{project.id}}">{{project.name}}</ion-option>
         </ion-select>
      </ion-item>
    </ion-col>
    <ion-col col-4 col-sm-4 col-lg-4 col-md-4 col-xs-12>
      <ion-item>
        <ion-input type="text" placeholder="Enter RFP Number" [(ngModel)]="rfpModel.no"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Enter BID Number (Optional)" [(ngModel)]="rfpModel.bid_number"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4 col-sm-4 col-lg-4 col-md-4 col-xs-12>
      <div class=" rfp-select-wrap ">
        <ion-list radio-group [(ngModel)]="rfpModel.format">
          <ion-list-header>
            Select RFP Format
          </ion-list-header>
          <ion-item>
            <ion-label>Standard</ion-label>
            <ion-radio value="standard"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Revision</ion-label>
            <ion-radio value="revision"></ion-radio>
          </ion-item>

        </ion-list>
      </div>
    </ion-col>

    <ion-col col-12 col-sm-12 col-lg-12 col-md-12 col-xs-12>
      <ion-item>
        <ion-input type="text" placeholder="Enter RFP Title"  [(ngModel)]="rfpModel.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea name="comment" placeholder="Enter RFP Description"  [(ngModel)]="rfpModel.description"></ion-textarea>
      </ion-item>
    </ion-col>


    <ion-col col-4 col-sm-4 col-lg-4 col-md-4 col-xs-12>
      <ion-item>
        <ion-label>RFP Type</ion-label>
        <ion-select [(ngModel)]="rfpModel.rfptype">
          <ion-option value="new">New</ion-option>
          <ion-option value="estimate">Estimate</ion-option>
          <ion-option value="pending">Pending</ion-option>
          <ion-option value="approve">Approve</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>

        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="rfpModel.plan_start_date" max="2050"></ion-datetime>

        <!--<ion-input type="date"  placeholder="Plan Start Date"  [(ngModel)]="rfpModel.plan_start_date"></ion-input> -->
      </ion-item>
    </ion-col>
    <ion-col col-4 col-sm-4 col-lg-4 col-md-4 col-xs-12>
      <ion-item>
        <ion-label>Requested By</ion-label>
        <ion-select [(ngModel)]="rfpModel.requested_by_id">
            <ion-option *ngFor="let user of userList" value="{{user.id}}">{{user.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Approver</ion-label>
        <ion-select [(ngModel)]="rfpModel.approver_id">
          <ion-option *ngFor="let user of userList" value="{{user.id}}">{{user.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col col-4 col-sm-4 col-lg-4 col-md-4 col-xs-12>
      <div class=" rfp-select-wrap ">
        <ion-list radio-group>
          <ion-list-header>
            Permits
          </ion-list-header>
          <ion-item *ngFor="let permit of permitList" (click)="permitSelectHandler()">
            <ion-label>{{permit.label}}</ion-label>
            <ion-checkbox color="dark" value="" [(ngModel)]="permit.selected"></ion-checkbox>
          </ion-item>
        </ion-list>
      </div>
    </ion-col>

    <ion-col col-12 col-sm-12 col-lg-12 col-md-12 col-xs-12 class="a-center ">
      <button ion-button class="button-success" (click)="save()">Submit</button>
      <button ion-button class="button-cancel" (click)="showListPage()">Cancel</button>
    </ion-col>


  </ion-row>

</ion-content>
