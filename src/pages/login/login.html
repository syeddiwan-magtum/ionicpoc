<ion-content class="">
	<ion-grid>
	<ion-row>
	<ion-col col-3 col-sm-4 col-lg-4 col-md-3 col-xs-1 >
		&nbsp;
	</ion-col>
	<ion-col col-sm-4 col-md-6 col-lg-4 col-xs-10 class="col-sm-6 col-md-6 login-wrap">
		   <ion-card class=" login-header ">
			 <ion-card-header>
				<ion-icon name="contact" center></ion-icon>
			 </ion-card-header>
			 <ion-card-content>
			   <ion-list no-line>
				
				 <ion-item>
				   <ion-input type="text" [(ngModel)]="loginModel.email"  placeholder="Username"></ion-input>
				 </ion-item>

				 <ion-item>
				   <ion-input type="password" [(ngModel)]="loginModel.password"  placeholder="Password"></ion-input>
				 </ion-item>

				 <ion-row>
					<ion-col col-8 class="reme-me">
						<ion-item>
							   <ion-label >Remember me</ion-label>
							   <ion-toggle  [(ngModel)]="loginModel.remember_pass" ></ion-toggle>
						 </ion-item>
					</ion-col>
					
					<ion-col col-4 class="sub-btn">
						<ion-item>
						   <button ion-button color="secondary" (click)="doLogin()">Sign In</button>
						 </ion-item>
					</ion-col>
				</ion-row>

				 

				 <ion-item class="sign-up ">
				   <button ion-button >Secondary</button>
				   <ion-input type="button">Sign Up</ion-input>
				 </ion-item>
			   
				</ion-list>


				 </ion-card-content>
				</ion-card>
		</ion-col>
	</ion-row>
	</ion-grid>
      
</ion-content>
